<form method="POST" action="/api/characters">
    <input
         name="name"
         type="text"
         placeholder="Character Name"
         aria-label="Character Name"
          required
    />
    <input
        name="show"
        type="text"
        placeholder="TV Show"
        aria-label="TV Show"
        required
    />
    <button type="submit">Submit Character</button>
</form>
